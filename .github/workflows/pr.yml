name: Pull Request

run-name: ðŸš€ Pre-merge checks

env:
  CARGO_TERM_COLOR: always

on: [pull_request]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
          - name: Setup | Checkout
            uses: actions/checkout@v2
          - name: Setup | Rust
            uses: ATiltedTree/setup-rust@v1
            with:
              rust-version: nightly
              components: clippy
          - name: Build | Lint
            run: cargo clippy
          - name: Build | Check Unused Deps
            run: |
              cargo install cargo-udeps --locked
              cargo udeps
    compile:
        name: Compile
        runs-on: ubuntu-latest
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2
            - name: Setup | Rust
              uses: ATiltedTree/setup-rust@v1
              with:
                rust-version: stable
            - name: Build | Compile
              run: cargo check
    test:
        name: Test
        strategy:
            matrix:
              os:
                - ubuntu-latest
                - windows-latest
                - macOS-latest
              rust:
                - stable
                - beta
                - nightly
        runs-on: ${{ matrix.os }}
        needs: [compile]
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2
            - name: Setup | Rust
              uses: ATiltedTree/setup-rust@v1
              with:
                rust-version: ${{ matrix.rust }}
            - name: Build | Test
              run: cargo test
